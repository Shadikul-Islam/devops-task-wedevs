apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-repo
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
      extraVolumes:
        - name: lua-scripts
          configMap:
            name: nginx-lua-404-redirect
      extraVolumeMounts:
        - name: lua-scripts
          mountPath: /etc/nginx/lua
          readOnly: true

